{% extends 'nav.html' %}
{% load static %}

{% block content %}
<style>
    .custom-hover-effect:hover {
      border: 2px solid #fffb00;
      border-radius: 5px;
    }
  </style>
<div class="p-4 pb-6 container-fluid">
    <div class="row">
        <div>
            <div class="row">
                {% if items %}
                    <div class="text-center" style="margin-bottom: 40px; margin-top: -45px;">
                        <h2>{{category}}s</h2>
                    </div>
                    {% for item in items %}
                        <div class="col-md-2 custom-hover-effect my-2">
                            <a href="{% url 'website:item_desc' item.id %}" style="text-decoration: none;">
                                <div class="">
                                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                    <p class="card-text">{{ item.price }}</p>
                                </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}   
                {% else %}
                    <div class="my-5" style="margin-left: 190px;">
                        <div class="alert alert-warning alert-dismissible fade show mx-auto text-center" role="alert">
                            <h4>No items available in this category for now</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
