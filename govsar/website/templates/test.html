<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Feed</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .post {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      margin-bottom: 20px;
      padding: 20px;
    }
    .post .actions i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        {% if posts %}
          {% for post in posts %}
            <div class="post">
              <!-- Content -->
              <div id="carouselExampleControls_{{ forloop.counter }}" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  {% if post.image %}
                    <div class="carousel-item active">
                      <img src="{{ post.image.url }}" class="d-block w-100" alt="Post Image">
                    </div>
                  {% endif %}
                  {% if post.video %}
                    <div class="carousel-item active">
                      <video class="d-block w-100" controls>
                        <source src="{{ post.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                    </div>
                  {% endif %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls_{{ forloop.counter }}" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls_{{ forloop.counter }}" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- Actions -->
              <div class="actions mt-3">
                <i class="far fa-thumbs-up"></i> 100 Likes
                <i class="far fa-comment"></i> 20 Comments
                <i class="fas fa-share"></i> Share
              </div>
            </div>
          {% endfor %}
        {% endif %}

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
