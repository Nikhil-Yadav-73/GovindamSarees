<style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body style="background-color:rgba(0, 0, 0, 0.7);">

  <div>
    {% if message %}
    <h2>{{message}}</h2>
    {% endif %}
  </div>

<div class="container">
  <div class="form-container shadow">
    <h2>Register</h2>
    <form id="signupForm" method="post">
      {% csrf_token %}
      <br>
      <div class="form-group">
        <label for="email">Username<span style="color:red;">*</span></label>
        <input type="text" class="form-control" id="username" name="username">
      </div> 
      <br>
      <div class="form-group">
        <label for="email">Email address<span style="color:red;">*</span></label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <br>
      <div class="form-group">
        <label for="password">Password<span style="color:red;">*</span></label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <br>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password<span style="color:red;">*</span></label>
        <input type="password" class="form-control" id="confirmPassword" name="p2" required>
      </div>
      <br>
      <button type="submit" class="p-2 btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
