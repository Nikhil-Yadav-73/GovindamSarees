{% extends 'base.html' %}
{% load static %}
{% block body %}
    <!-- Main -->
    <main class="max-h-screen mx-16 my-8">
      <!-- Toggle Buttons -->
      <div class="flex flex-col mt-24">
        <!-- Buttons -->
        <div class="flex items-center justify-center">
          <div
            class="rounded-full border-2 border-blue-500 bg-blue-500 w-12 h-12 flex justify-center items-center text-white text-lg font-semibold"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="bg-blue-500 p-[2px] w-28"></div>
          <div
            class="rounded-full w-12 h-12 flex justify-center items-center text-white bg-blue-500 text-lg font-semibold"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="bg-blue-500 p-[2px] w-28"></div>
          <div
            class="rounded-full w-12 h-12 flex justify-center items-center text-white bg-blue-500 text-lg font-semibold"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <!-- End of buttons -->
        <!-- Button desc -->
        <div class="flex gap-16 items-center justify-center">
          <p class="text-gray-500 mt-2">Uploaded Document</p>
          <p class="text-gray-500 mt-2">Place Order</p>
          <p class="text-gray-500 mt-2">Confirmation</p>
        </div>
        <!-- End of Button desc -->
      </div>
      <!-- End of Toggle Button -->
      <!-- Main Content -->
      <div class="mt-8">
        <img
          src="{% static 'images/conformation.svg' %}"
          alt="conformation"
          class="m-auto h-80"
        />
        <div class="flex items-center gap-2 justify-center">
          <p class="text-black text-4xl font-semibold">
            Your Order is complete!
          </p>
          <div
            class="rounded-full border-2 border-blue-500 bg-blue-500 w-10 h-10 flex justify-center items-center text-white text-lg font-semibold"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <p class="text-center mt-5">
          "High-five! {{request.user.first_name}}! You've successfully ignited the order.
        </p>
        <p class="text-center mb-5">Your awesomeness level just skyrocketed !"</p>
        <div class="mt-10 flex justify-center items-center">
          <div class="">
            <a href="{% url 'home' %}" class="primary-btn px-10">Done</a>
          </div>
        </div>
      </div>
      <!-- End of Main Content -->
    </main>
    <!-- End of Main -->
    {% endblock body %}
