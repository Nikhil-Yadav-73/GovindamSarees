</head>
<body>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_R5IjeUwu0A2DWh", // Enter the Key ID generated from the Dashboard
    "amount": "{{order_amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise

    "name": "Govindam Sarees",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "{{callback_url}}",
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9000090000"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};

var rzp1 = new Razorpay(options);
document.addEventListener("DOMContentLoaded",function(){
    rzp1.open();
})
</script>
